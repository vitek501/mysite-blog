{% extends "base.html" %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-3">
                {% for post in posts %}
                    <div>
                        <div class="summary-title"><a href="/post/{{ post.slug }}">{{ post.title }}</a></div>
                        <div class="summary">{{ post.summary }}</div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-9">
                {% block entry %}{% endblock %}
            </div>
        </div>
    </main>
{% endblock %}
